    border: 0;
    overflow: hidden;

.page-container-wrapper {
    display: none;
}

app-entry:not(:defined) .page-container-wrapper {
    display: flex;

    height: 100%;
    padding: 0 101px;
}

    display: flex;
    align-items: center;
    justify-content: center;

    flex-grow: 1;
    flex-basis: calc(
        var(--central-section-min-width) + 2 * var(--side-bar-padding)

    box-sizing: border-box;
    width: 100%;
    height: 100%;
}

    display: flex;
    flex-grow: 1;

    min-width: var(--central-section-min-width);
    max-width: var(--central-section-max-width);
    height: calc(100% - var(--space_m));
    margin-top: var(--space_m);

    border-radius: var(--border-radius_xl) var(--border-radius_xl) 0 0;
}

.sidebar {
    flex-grow: 1;
    flex-basis: var(--sidebar-max-width);
    flex-shrink: 0;

    min-width: var(--sidebar-min-width);
    max-width: var(--sidebar-max-width);
    height: 100%;

    background-color: var(--bg-sidebar);
}

.main-content {
    flex-grow: 1;

    min-width: var(--main-content-min-width);
    max-width: var(--main-content-max-width);
    height: 100%;

    background-color: var(--bg-secondary);
}

@media (max-width: 1092px) {
    .main-content {
        flex-grow: 0;

        max-width: var(--main-content-min-width);
    }
}

@media (max-width: 1092px) {
    .sidebar {
        flex-shrink: 1;
    }
}

[data-platform='desktop'] app-entry {
    view-transition-name: neurotool-container;
}

html::view-transition-group(root),
html::view-transition-group(neurotool-container) {
    animation-duration: 150ms;
}

html::view-transition-old(root) {
    animation-name: ntp-page-hiding;
}

html::view-transition-new(root) {
    animation-name: neurotool-page-showing;
}

html::view-transition-new(neurotool-container) {
    animation-name: neurotool-container-showing;
    animation-timing-function: ease-out;
}

@keyframes ntp-page-hiding {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

@keyframes neurotool-page-showing {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes neurotool-container-showing {
    from {
        transform: translateY(100px) scale(0.95);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}
